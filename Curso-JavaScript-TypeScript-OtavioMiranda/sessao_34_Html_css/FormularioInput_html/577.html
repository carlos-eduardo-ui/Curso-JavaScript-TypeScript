<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:sans-serif;
        }

        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off"> 
    <p>Qual coisa</p>
        <p>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" 
            placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev1">Sou um dev</label>
            <input type="checkbox"  id="dev2" name="dev1" value="sim" checked><br>
            <label for="dev2">Sou um dev</label>
            <input type="checkbox"  id="dev2" name="dev2" value="sim" checked><br>
            <label for="dev3">Sou um dev</label>
            <input type="checkbox"  id="dev3" name="dev3" value="sim" checked><br>
        </p>
        <p>
            gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio"  id="feminino" name="genero" 
            value="feminino" checked><br>
            
            <label for="masculino">masculino</label>
            <input type="radio"  id="masculino" name="genero" 
            value="masculino" checked><br>

            <label for="outro">Outro</label>
            <input type="radio"  id="outro" name="genero" 
            value="outro" checked><br>
        </p>
        
       
       
        <p>
            <label for="sobrenome">data</label>
            <input type="date" id="date" name="date" value="2020-09-11">
        </p>
        
        <p>
            <label for="datetime">data</label>
            <input type="datetime-local" id="datetime" name="datetime" 
            value="2020-09-11T20:00">
        </p>

        <p>
            <label for="time">data</label>
            <input type="time" id="time" name="time" 
            value="20:00:01">
        </p>

         <p>
            <label for="cor">Cor preferida</label>
            <input type="color" id="cor" name="cor" 
            value="#FF0000">
        </p>

         <p>
            <label for="email">GMAIL</label>
            <input type="email" id="email" name="email" 
            placeholder="exemplo@gmail.com">
        </p>

         <p>
            <label for="file">Sua foto</label>
            <input type="file" id="file" name="file" acception=".png,.svg,image/*"
            multiple>
        </p>

        <p>
            <label for="number">Numero</label>
            <input type="number" id="number" name="number" 
            placeholder="Digite um número" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">Sua SENHA</label>
            <input type="password" id="password" name="password" 
            placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Sua foto</label>
            <input type="range" id="range" name="range" 
                step="2" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="25"></option>
                <option value="50"></option>
                <option value="75"></option>
                <option value="100"></option>
            </datalist>    
        </p>

        <p>
            <label for="url">Sua url</label>
            <input type="url" id="url" name="url" 
            placeholder="URL">
        </p>

        <p>
            <label for="search">Sua url</label>
            <input type="search" id="search" name="search" 
            placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma coisa</label>
            <select name="select" id="select">
              <optgroup label="teste">
                <option value="qualquer 1" label="Label 1" >
                <option value="qualquer 2" label="Label 2" disabled>
                <option value="qualquer 3" label="Label 3" >
                <option value="qualquer 4" label="Label 4" selected>
              </optgroup>
              
              <optgroup label="teste 2">
                <option value="qualquer 1" label="Label 1" >
                <option value="qualquer 2" label="Label 2" disabled>
                <option value="qualquer 3" label="Label 3" >
                <option value="qualquer 4" label="Label 4" selected>
              </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Textarea/label>
            <textarea name="textarea" id="textarea" rows="3" cols="9"></textarea>
        </p>
    </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">RESETAR!</button>
        </p>
    </form>
</body>
</html>
